<dom-module id="my-sticky">
    <template>
        <style>
            textarea {
                resize: none;
                background-color: transparent;
            }
            .sticky {
                background-color: red;
                display: inline-block;
                margin: 16px;
                max-width: 100%;
                box-shadow: 5px 5px 20px #646464;
            }
            .counter {
                text-align: left;
                margin : 0;
            }

            @media only screen and (min-width: 768px) {
                .sticky {
                    max-width: 45%;
                }
            }

            @media only screen and (min-width: 1028px) {
                .sticky {
                    margin-left: 22px;
                    max-width: 46%;
                }
            }

            @media only screen and (min-width: 1200px) {
                .sticky {
                    max-width: 39%;
                }
            }

        </style>

        <div class="sticky">
            <textarea rows="5" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            <p class="counter">[[point]]</p>
        </div>
    </template>

    <script>
        var STICKY = new Polymer({
            is: 'my-sticky',
            properties: {
                point : {
                   type : Number,
                    value : 0
                }
            }
        });
    </script>
</dom-module>
