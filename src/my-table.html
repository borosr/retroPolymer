<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button-light.html">
<!--<script src="../src/js/main.js"></script>-->

<dom-module id="my-table">
  <template>
    <style>
      :host {
        --app-primary-color: #acd1f4;
        --app-secondary-color: black;

      }
      .wall-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-style: solid;
      }
      .sticky-wall {
        background-color: #00b8d4;
        border-style: solid;
      }


    </style>

    <div class="wall-title">[[title]]
     <paper-icon-button icon="add" on-click="click"></paper-icon-button>
    </div>
    <div class="sticky-wall">
      <br>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-table',

      properties: {
        name : String,
        title : String
      },
       click : function () {
           const STICKY_WALL_INDEX = 4;
           var sticky = document.createElement("my-sticky");
           Polymer.dom(this.root.childNodes.item(STICKY_WALL_INDEX)).appendChild(sticky);
       }

    });

  </script>
</dom-module>
