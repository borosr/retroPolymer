<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">

<dom-module id="my-table">
  <template>
    <style>
      :host {
        --app-primary-color: #acd1f4;
        --app-secondary-color: black;

      }
      .wall-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-style: solid;
      }
      .sticky-wall {
        background-color: #00b8d4;
        border-style: solid;
      }


    </style>

    <div class="wall-title">[[title]]
     <iron-icon icon="av:library-add"></iron-icon>
    </div>
    <div class="sticky-wall">
      <my-sticky></my-sticky>
      <my-sticky></my-sticky>
      <my-sticky></my-sticky>
      <my-sticky></my-sticky>
      <my-sticky></my-sticky>
      <my-sticky></my-sticky>
      <my-sticky></my-sticky>
      <br>
      <br>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-table',

      properties: {
        name : String,
        title : String
      }

    });
  </script>
</dom-module>
